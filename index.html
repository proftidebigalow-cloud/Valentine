<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      padding: 0 20px;
      text-align: center;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 2;
    }

    #yesBtn {
      position: absolute;
      bottom: 15vh;
      left: 40%;
      transform: translateX(-50%);
      padding: 15px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 50px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 2;
    }

    #noBtn {
      position: absolute;
      bottom: 15vh;
      left: 60%;
      transform: translateX(-50%);
      width: 140px;
      height: 60px;
      font-size: 1.4rem;
      border: none;
      border-radius: 999px;
      background-color: #fff;
      color: #ff4d6d;
      cursor: pointer;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      white-space: nowrap;
    }

    .plea {
      position: fixed;
      max-width: 240px;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      font-size: 1rem;
      color: #ff4d6d;
      font-weight: 600;
      text-align: center;
      pointer-events: none;
      opacity: 0;
      transform: scale(0.6);
      transition: transform 0.25s ease, opacity 0.25s ease;
      z-index: 5;
      word-wrap: break-word;
    }

    /* Heart styles */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      z-index: 0;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine ‚Äî and let me be yours? ‚ù§Ô∏è</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    let yesScale = 1;

    const phrases = [
      "Come on, you have to üò≠",
      "The guy's begging bro",
      "Are you really going to do him like that?",
      "I know he asked you late but still :( ",
      "This is getting awkward‚Ä¶",
      "At least read the question again",
      "This could be cute fr",
      "You‚Äôre breaking his heart in real time",
      "Just hover Yes once üëÄ",
      "Dude this guy really likes you tho ngl",
      "Say you swear you were gonna press no",
      "PLEASE SPEED",
      "You're the only person this guy wants to ask",
      "Make this poor guy's year",
      "This is his villain origin story",
      "Not to guilt-trip but‚Ä¶",
      "Everyone is watching btw",
      "You KNOW Yes is right"
    ];

    function spawnPlea() {
      const msg = document.createElement('div');
      msg.className = 'plea';
      msg.textContent = phrases[Math.floor(Math.random() * phrases.length)];

      const maxX = window.innerWidth - 260;
      const maxY = window.innerHeight - 120;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      msg.style.left = `${x}px`;
      msg.style.top = `${y}px`;

      document.body.appendChild(msg);

      requestAnimationFrame(() => {
        msg.style.transform = 'scale(1) rotate(' + (Math.random() * 10 - 5) + 'deg)';
        msg.style.opacity = '1';
      });
    }

    noBtn.addEventListener('mouseenter', () => {
      spawnPlea();
      yesScale += 0.12;
      yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <div style="
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: #ff4d6d;
          color: white;
          font-size: 2rem;
          text-align: center;
          position: relative;
        ">
          <div style="max-width: 380px; text-align: center; font-size:1.5rem;">
            Even though I asked later than I thought, thanks for accepting it anyway Grace :)
          </div>
        </div>
      `;
    });

    // Hearts
    const totalHearts = 25;
    for (let i = 0; i < totalHearts; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '‚ù§Ô∏è';

      const size = 15 + Math.random() * 30;
      heart.style.fontSize = `${size}px`;

      heart.style.left = `${Math.random() * (window.innerWidth - size)}px`;
      heart.style.top = `${Math.random() * (window.innerHeight - size)}px`;
      heart.style.transform = `rotate(${Math.random() * 360}deg)`;

      document.body.appendChild(heart);

      // animate hearts floating up and drifting sideways
      const speed = 0.5 + Math.random();
      let posY = parseFloat(heart.style.top);
      let posX = parseFloat(heart.style.left);
      const drift = (Math.random() - 0.5) * 0.5;

      function animate() {
        posY -= speed;
        posX += drift;
        if (posY < -50) posY = window.innerHeight + 50;
        if (posX < -50) posX = window.innerWidth + 50;
        if (posX > window.innerWidth + 50) posX = -50;

        heart.style.top = `${posY}px`;
        heart.style.left = `${posX}px`;
        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
</body>
</html>
