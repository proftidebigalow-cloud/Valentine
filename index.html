<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      color: #fff;
      margin-top: 15vh;
      padding: 0 20px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .photo-label {
      position: absolute;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .photo-left-label { left: 2vw; top: 37%; }
    .photo-right-label { right: 2vw; top: 52%; }

    #yesBtn, #noBtn {
      position: absolute;
      bottom: 8%;
      padding: 12px 25px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.25s ease;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      left: 35%;
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      left: 65%;
      width: 100px;
      height: 50px;
      font-size: 1.1rem;
      background-color: white;
      color: #ff4d6d;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .photo {
      position: absolute;
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(6px);
      border-radius: 26px;
      padding: 10px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo-left {
      left: 2vw;
      top: 40%;
      width: 35vw;
      height: 50vw;
      transform: rotate(-7deg);
    }

    .photo-right {
      right: 2vw;
      top: 55%;
      width: 32vw;
      height: 45vw;
      transform: rotate(5deg);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top;
      border-radius: 18px;
    }

    .plea {
      position: fixed;
      max-width: 40vw;
      padding: 12px 14px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      font-size: 0.9rem;
      color: #ff4d6d;
      font-weight: 600;
      text-align: center;
      pointer-events: none;
      opacity: 0;
      transform: scale(0.6);
      transition: transform 0.25s ease, opacity 0.25s ease;
      z-index: 5;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>May I be your Valentine, and in return, you be mine?‚ù§Ô∏è</h1>

    <div class="photo-label photo-left-label">Awesome Picture :</div>
    <div class="photo-label photo-right-label">Cool Beans Picture :</div>

    <div class="photo photo-left">
      <img src="https://picsum.photos/400/600" alt="">
    </div>

    <div class="photo photo-right">
      <img src="https://picsum.photos/420/580" alt="">
    </div>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesScale = 1;
    let noCooldown = false;

    const phrases = [
      "Come on, you have to üò≠",
      "The guy's begging bro",
      "Are you really going to do him like that?",
      "I know he asked you late but still :(",
      "This is getting awkward‚Ä¶",
      "He practiced asking, you know",
      "At least read the question again",
      "This could be cute fr",
      "You‚Äôre breaking his heart in real time",
      "Just hover Yes once üëÄ",
      "Dude this guy really likes you tho ngl",
      "Say you swear you were gonna press no",
      "PLEASE SPEED",
      "You're the only person this guy wants to ask",
      "Make this poor guy's year",
      "This is his villain origin story",
      "Not to guilt-trip but‚Ä¶",
      "Everyone is watching btw",
      "You KNOW Yes is right"
    ];

    function spawnPlea() {
      const msg = document.createElement("div");
      msg.className = "plea";
      msg.textContent = phrases[Math.floor(Math.random() * phrases.length)];

      document.body.appendChild(msg);

      const maxX = window.innerWidth - msg.offsetWidth - 10;
      const maxY = window.innerHeight - msg.offsetHeight - 10;

      msg.style.left = Math.random() * maxX + "px";
      msg.style.top = Math.random() * maxY + "px";

      requestAnimationFrame(() => {
        msg.style.opacity = "1";
        msg.style.transform = "scale(1) rotate(" + (Math.random() * 10 - 5) + "deg)";
      });
    }

    function handleNo() {
      if (noCooldown) return;
      noCooldown = true;

      spawnPlea();
      yesScale += 0.12;
      yesBtn.style.transform = `scale(${yesScale})`;

      setTimeout(() => noCooldown = false, 200);
    }

    noBtn.addEventListener("pointerenter", handleNo);
    noBtn.addEventListener("pointerdown", handleNo);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;font-family:'Pacifico',cursive;">
          <div style="width:70vw;max-width:350px;height:80vw;max-height:400px;border-radius:20px;overflow:hidden;margin-bottom:20px;">
            <img src="https://picsum.photos/400/500" style="width:100%;height:100%;object-fit:cover;">
          </div>
          <div style="font-size:1.2rem;max-width:80vw;font-family:'Quicksand',sans-serif;color:#ff4d6d;">
            Even though I asked later than I thought, thanks for accepting it anyway Grace :)
          </div>
        </div>`;
    });
  </script>
</body>
</html>
